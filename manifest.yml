image: rycus86/github-exporter:latest
manifests:
  -
    image: rycus86/github-exporter:amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: rycus86/github-exporter:armhf
    platform:
      architecture: arm
      variant: v7
      os: linux
  -
    image: rycus86/github-exporter:aarch64
    platform:
      architecture: arm64
      variant: v8
      os: linux
